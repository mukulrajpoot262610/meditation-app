<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Calm and Hustle</title>
</head>

<body>
    <audio id="music" loop></audio>
    <div class="screen">
        <div class="area-1">
            <img src="./undraw_yoga_248n.svg" alt="yoga" style='max-width:90%;height:auto;'>
        </div>
        <div class="area-2">
            <h1>Welcome</h1>
            <h3>Fell Stressed and more minful with meditation</h3>
            <input type="text" id="name" placeholder="Enter your name" required>
            <button id="btn"><i class="fas fa-arrow-right"></i></button>
        </div>

    </div>
    <div class="screen-2">
        <video autoplay muted loop id="video" style="height:100vh">
        </video>
        <nav class="navbar">
            <div class="nav-links">
                <i class="fas fa-user-circle"></i>
                <h1 id="user-name">Mukul Rajpoot</h1>
            </div>
            <i class="fas fa-bell"></i>
        </nav>
        <section class="main-area">
            <h1 id="salutation">Good Morning </h1>
            <p id="para">We wish you have a good day</p>
            <div class="timers" id="timers">
                <button class="btn" id="120">2 Min</button>
                <button class="btn" id="240">4 Min</button>
                <button class="btn" id="600">10 Min</button>
            </div>
            <div class="countdown">
                <h2 id="timer"></h2>
            </div>
        </section>

    </div>

    <script src="./script.js"></script>
</body>

</html>
